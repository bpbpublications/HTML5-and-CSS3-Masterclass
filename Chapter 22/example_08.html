<!DOCTYPE html>
<html>
  <head>
  	<title>Local Fonts</title>
  	<style>
      #poem       { font-size   : 24pt;                          }
      @font-face  { font-family : "Sacramento Regular";
                    src         : url('Sacramento-Regular.ttf'); } 
      .sacramento { font-family : "Sacramento Regular";          }
  	</style>
  </head>
  <body>
    <div class='sacramento' id='poem'>
      Twas brillig, and the slithy toves did gyre and gimble
      in the wabe; all mimsy were the borogoves, and the mome
      raths outgrabe. "Beware the Jabberwock, my son! The jaws
      that bite, the claws that catch! Beware the Jubjub bird,
      and shun the frumious Bandersnatch!.
    </div>
  </body>
</html>
