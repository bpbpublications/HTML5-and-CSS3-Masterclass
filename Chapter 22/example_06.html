<!DOCTYPE html>
<html>
  <head>
  	<title>Text Shadows</title>
  	<style>
      .shadow  { color       : blue;
                 font        : bold 64pt Arial ;   }
      #shadow1 { text-shadow : -5px -5px 8px #555; }
      #shadow2 { text-shadow :  5px -5px 8px #555; }
      #shadow3 { text-shadow : -5px  5px 8px #555; }
      #shadow4 { text-shadow :  5px  5px 8px #555; }
  	</style>
  </head>
  <body>
    <center>
      <span class='shadow' id='shadow1'>Me</span>  &nbsp;
      <span class='shadow' id='shadow2'>and</span> &nbsp;
      <span class='shadow' id='shadow3'>my</span>  &nbsp;
      <span class='shadow' id='shadow4'>shadow</span>
    </center>
  </body>
</html>
