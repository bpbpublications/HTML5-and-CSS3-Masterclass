<!DOCTYPE html>
<html>
  <head>
  <title>Wrapping Very Long Words</title>
  <style>
    .wrap  { border     : 2px solid olive;
             font       : bold 24pt monospace;
             width      : 300px;
             height     : 150px;
             background : lime;
             color      : purple;     }
    #wrap1 { word-wrap  : normal;     }
    #wrap2 { word-wrap  : break-word; }
    </style>
  </head>
	<body>
    <div class='wrap' id='wrap1'>
      Antidisestablishmentarianism
      is one of the longest words
    </div>
    <br>
    <div class='wrap' id='wrap2'>
      Antidisestablishmentarianism
      is one of the longest words
    </div>
  </body>
</html>
