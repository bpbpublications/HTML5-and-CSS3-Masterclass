<!DOCTYPE html>
<html>
  <head>
  	<title>Outline</title>
  	<style>
      html         { font           : bold 14pt Arial; }
      html *:focus { outline        : dashed thick;
                     outline-offset : 10px;            }
  	</style>
  </head>
  <body>
    <ul>
      <p><a href='nowhere'>A link</a></p>
      <p><input type='text'></p>
      <p><a href='alsonowhere'>Another link</a></p>
    </ul>
  </body>
</html>
