<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drawing a Quadratic Curve</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.strokeStyle = 'red'
      context.lineWidth   = 2

      context.beginPath()
      context.moveTo( 10, 160)
      context.lineTo(630, 160)
      context.stroke()
      context.beginPath()
      context.arc(10, 10, 3, 0, Math.PI * 2) 
      context.stroke()

      context.strokeStyle = 'blue'
      context.beginPath()
      context.moveTo(10, 160)
      context.quadraticCurveTo(10, 10, 630, 160)
      context.stroke()
      // End of example code from the book
    </script>
  </body>
</html>
