<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drawing Filled Arcs</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.beginPath()
      context.moveTo(128,160)
      context.arc(   128, 160, 60, 0, Math.PI / 2)
      context.fill()

      context.beginPath()
      context.moveTo(256,160)
      context.arc(   256, 160, 60, 0, Math.PI)
      context.fill()

      context.beginPath()
      context.moveTo(384,160)
      context.arc(   384, 160, 60, 0, Math.PI / 2 * 3)
      context.fill()

      context.beginPath()
      context.moveTo(512,160)
      context.arc(   512, 160, 60, 0, Math.PI * 2)
      context.fill()
      // End of example code from the book
    </script>
  </body>
</html>
