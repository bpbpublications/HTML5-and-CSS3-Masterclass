<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArcTo on its Own</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      //context.strokeStyle = 'red'
      context.lineWidth   = 2
      //
      //context.beginPath()
      //context.arc(   500,  30, 3, 0, Math.PI * 2)
      //context.moveTo(500,  30)
      //context.arc(   430, 270, 3, 0, Math.PI * 2)
      //context.lineTo(430, 270)
      //context.arc(   50,  270, 3, 0, Math.PI * 2)
      //context.lineTo(50,  270)
      //context.stroke()

      context.beginPath()
      context.strokeStyle = 'blue'
      context.moveTo(500,  30)
      context.arcTo( 430, 270, 50, 270, 300)
      context.stroke()
      // End of example code from the book
    </script>
  </body>
</html>
