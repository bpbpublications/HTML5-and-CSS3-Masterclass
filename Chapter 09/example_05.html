<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>With Clipping</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.beginPath()
      context.moveTo(170,  10)
      context.lineTo(470,  10)
      context.lineTo(470, 310)
      context.lineTo(170, 310)
      context.lineTo(170,  10)
      context.closePath()
      context.lineWidth = 1
      context.stroke()
      context.clip()

      context.beginPath()
      context.moveTo(320,  10)
      context.lineTo(630, 160)
      context.lineTo(320, 310)
      context.lineTo( 10, 160)
      context.lineTo(320,  10)
      context.closePath()

      context.fillStyle = 'green'
      context.fill()
      
      context.beginPath()
      context.moveTo(0,     0)
      context.lineTo(639, 319)
      context.moveTo(0,   319)
      context.lineTo(639,   0)
      context.closePath()
      context.stroke()
      // End of example code from the book
    </script>
  </body>
</html>
