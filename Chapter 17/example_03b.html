<!DOCTYPE html>
<html>
  <head>
    <title>Word List Selector</title>
    <style>
      p[class ~= 'intro'] { text-decoration : underline; }
    </style>
  </head>
  <body>
    <center>
      <h1>Heading</h1>
      <p class='article main intro'>This is the first paragraph</p>
      <p class='article intro'>This is the second paragraph</p>
      <p class='article body'>This is the article body</p>
  </body>
</html>
