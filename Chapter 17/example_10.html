<!DOCTYPE html>
<html>
  <head>
    <title>Forced Case Sensitivity</title>
    <style>
      div[title *= "DIV" s] { background: lime; }
    </style>
  </head>
  <body>
    <div title='This is a DIV element'>
      First section
    </div>
    <div title='This element divides the page'>
      A divider
    </div>
    <div title='This is another DIV element'>
      Final section
    </div>
  </body>
</html>
