<!DOCTYPE html>
<html>
  <head>
    <title>Hyphen Selector</title>
    <style>
      p[lang |= 'en'] { font-weight : bold; }
    </style>
  </head>
  <body>
    <center>
      <p lang='en-us'>Howdy. How's your day?</p>
      <p lang='gr'   >Guten Tag und viel Gesundheit!</p>
      <p lang='en-uk'>Hello. Would you like some tea?</p>
      <p lang='fr'   >Bonjour. Comment allez-vous?</p>
    </center>
  </body>
</html>
