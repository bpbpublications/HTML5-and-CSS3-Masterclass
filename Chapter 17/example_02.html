<!DOCTYPE html>
<html>
  <head>
    <title>Value Attribute Selectors</title>
    <style>
      img[title = 'main'] { border : 5px solid black; }
    </style>
  </head>
  <body>
    <center>
      <img src='cat.png' title='main'>
      <img src='cat.png' title='second'>
      <img src='cat.png'>
    </center>
  </body>
</html>
