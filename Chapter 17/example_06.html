<!DOCTYPE html>
<html>
  <head>
    <title>End Selector</title>
    <style>
      body               { font        : 22pt Sans-Serif; }
      a[href $= '.org' ],
       [href $= '.org/'] { font-weight : bold;            }
    </style>
  </head>
  <body>
    <center>
      <a href='https://google.com'    >Google</a><br>
      <a href='https://wikipedia.org' >Wikipedia</a><br>
      <a href='https://facebook.com'  >Facebook</a><br>
      <a href='https://www.icann.org/'>Icann</a><br>
    </center>
  </body>
</html>
