<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radial Gradient Filled Text</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.font = '290pt Impact'
      gradient     = context.createRadialGradient(320, 320, 30, 320, 320, 400)
      gradient.addColorStop(0.00, 'red')
      gradient.addColorStop(0.16, 'orange')
      gradient.addColorStop(0.33, 'yellow')
      gradient.addColorStop(0.50, 'green')
      gradient.addColorStop(0.66, 'blue')
      gradient.addColorStop(0.83, 'indigo')
      gradient.addColorStop(1.00, 'violet')
      context.fillStyle = gradient
      context.fillText(  'ART', 30, 312)
      context.strokeText('ART', 30, 312)
      // End of example code from the book
    </script>
  </body>
</html>
