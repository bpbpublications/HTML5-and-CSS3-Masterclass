<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tiled Pattern Filled Text</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.font = '290pt Impact'
      image        = new Image()
      image.src    = 'tile.png'

      image.onload = function()
      {
        pattern = context.createPattern(image, 'repeat')
        context.fillStyle = pattern
        context.fillText(  'ART', 30, 312)
        context.strokeText('ART', 30, 312)
      }
      // End of example code from the book
    </script>
  </body>
</html>
