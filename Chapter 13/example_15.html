<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Applying a Range</title>
  </head>
  <body>
    <form method='post'>
      How old are you?
      <input type='range' name ='num' min ='1'
             max ='110'   value='18'  step='1'>
      <input type='submit'>
    </form>
  </body>
</html>
