<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Pattern Attribute</title>
  </head>
  <body>
    <form method='post'>
      Enter alphanumeric text only
      <input type='text' name='text' pattern='[a-zA-Z0-9 ]+'
        title='Use letters, numbers and spaces only'>
      <input type='submit'>
    </form>
  </body>
</html>
