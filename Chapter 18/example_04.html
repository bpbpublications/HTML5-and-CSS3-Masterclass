<!DOCTYPE html>
<html>
  <head>
    <title>Background Size</title>
    <style>
      .background { background      : url('painting.png')
                                      green center no-repeat;
                    color           : white;
                    width           : 150px;
                    height          : 150px;
                    font            : bold 16pt sans-serif;
                    text-align      : center;
                    border          : solid black 2px;
                    float           : left;
                    margin          : 20px;       }
      #box1       { background-size : 100px;      }
      #box2       { background-size : 140px 70px; }
      #box3       { background-size : 50%;        }
      #box4       { background-size : 100%;       }
      #box5       { background-size : 100% 100%;  }
    </style>
  </head>
  <body>
    <div class='background'  id='box1'>Box 1</div>
    <div class='background'  id='box2'>Box 2</div>
    <div class='background'  id='box3'>Box 3</div>
    <div class='background'
         style='width:300px' id='box4'>Box 4</div>
    <div class='background'
         style='width:880px' id='box5'>Box 5</div>
  </body>
</html>
