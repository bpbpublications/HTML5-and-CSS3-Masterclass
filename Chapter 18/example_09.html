<!DOCTYPE html>
<html>
  <head>
    <title>Radial and Conic Gradients</title>
    <style>
      .radial { background-image:radial-gradient(
        red, orange, yellow, green, blue, indigo, violet); }
      .conic  { background-image:conic-gradient(
        red, orange, yellow, green, blue, indigo, violet, red); }
      .elem   { float  : left;
                margin : 10px;
                width  : 400px;
                height : 200px; }
    </style>
  </head>
  <body>
    <div class='radial elem'></div>
    <div class='conic  elem'></div>
  </body>
</html>
