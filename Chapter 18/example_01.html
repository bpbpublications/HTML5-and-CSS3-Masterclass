<!DOCTYPE html>
<html>
  <head>
    <title>String Concatenation</title>
  </head>
  <body>
    <h1>
      <output id='output'></output>
    </h1>
    <script>
      name    = 'Robin'
      title   = 'Web Developer'
      string  = 'My name is ' + name
      string += ' and I am a ' + title

      document.getElementById('output').innerHTML = string
    </script>
  </body>
</html>
