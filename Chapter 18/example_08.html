<!DOCTYPE html>
<html>
  <head>
    <title>Repeating Diagonal Gradient</title>
    <style>
      .bground { background-image:repeating-linear-gradient(45deg,
        red   5%, orange 10%, yellow 15%, green 20%,
        blue 25%, indigo 30%, violet 35%); }
      #quote   { color   : white;
                 padding : 10px;
                 font    : bold 28pt sans-serif;  }
    </style>
  </head>
  <body>
    <div class='bground' id='quote'>
      All the world's a stage,
      And all the men and women merely players.
      They have their exits and their entrances,
      And one man in his time plays many parts,
      His acts being seven ages.
    </div>
  </body>
</html>
