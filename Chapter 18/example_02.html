<!DOCTYPE html>
<html>
  <head>
    <title>Template Literals</title>
  </head>
  <body>
    <h1>
      <output id='output'></output>
    </h1>
    <script>
      name  = 'Robin'
      title = 'Web Developer'

      document.getElementById('output').innerHTML =
        `My name is ${name} and I am a ${title}`
    </script>
  </body>
</html>
