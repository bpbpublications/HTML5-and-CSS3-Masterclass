<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">  
    <title>Web Fonts</title>
    <style>
			.cantarell   { font-family : "Cantarell",         sans-serif; }
			.droidsans   { font-family : "Droid Sans",        sans-serif; }
			.inconsolata { font-family : "Inconsolata",        monospace; }
			.lobster     { font-family : "Lobster",       fantasy, serif; }
			.nobile      { font-family : "Nobile",            sans-serif; }
			.reenie      { font-family : "Reenie Beanie", cursive, serif; }
			.tangerine   { font-family : "Tangerine",     cursive, serif; }
			.yanone      { font-family : "Yanone Kaffeesatz", sans-serif; }
			html         { font-size   : 42pt; }
    </style>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Cantarell'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Droid+Sans'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Inconsolata'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Lobster'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Nobile'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Reenie+Beanie'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Tangerine'>
		<link rel='stylesheet' type='text/css' href=
      'http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz'>
  </head>
  <body>
    <div style='float:left; margin-right:20px;'>
       <div class='cantarell'  >Cantarell</div>
       <div class='droidsans'  >Droid Sans</div>
       <div class='inconsolata'>Inconsolata</div>
       <div class='lobster'    >Lobster</div>
    </div>
    <div>
       <div class='nobile'     >Nobile</div>
       <div class='reenie'     >Reenie Beanie</div>
       <div class='tangerine'  >Tangerine</div>
       <div class='yanone'     >Yanone Kaffeesatz</div>
    </div>
  </body>
</html>
