<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">  
    <title>Box Shadows</title>
    <style>
      .box {
        width      : 500px;
        height     : 140px;
        border     : 10px solid #800; }
      .shadow1 {
        box-shadow : 15px 15px 10px #888; }
    </style>
  </head>
  <body>
    <center>
      <div class='box shadow1'></div>
    </center>
  </body>
</html>
