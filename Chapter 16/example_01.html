<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8">  
    <title>Attribute Selectors</title>
    <style>
      #intro_1    { color       : red;    }
      #first_para { font-weight : bold;   }
      .first_line { font-style  : italic; }
    </style>
  </head>
  <body>
    <h1 id='intro_1'>This is a heading</h1>
    <p id='first_para' class='first_line'>Welcome to my website</p>
  </body>  
</html>
