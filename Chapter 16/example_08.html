<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">  
    <title>Transformations</title>
    <style>
      .box {
        font-size : 14pt;
        width     : 100px;
        height    : 100px;
        background: yellow;
        border    : 6px solid blue;
        transform : matrix(1, 1, -1, 1, 0, 0); }
    </style>
  </head>
  <body>
    <center>
      <br><br><br><br>
      <div class='box'>
        This box has been rotated clockwise by 45 degrees
      </div>
    </center>
  </body>
</html>
