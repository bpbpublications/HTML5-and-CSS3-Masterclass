<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">  
    <title>Flexbox</title>
    <style>
      .parent {
        border      : solid 1px black;
        padding     : 5px;
        background  : red;
        display     : flex;
        flex-wrap   : wrap;
      }
      .child {
        border      : solid 1px black;
        padding     : 10px;
        margin      : 2px;
        background  : yellow;
        color       : blue;
        font-size   : 36pt;
        font-weight : bold;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class='child'>Elem 1</div>
      <div class='child'>Elem 2</div>
      <div class='child'>Elem 3</div>
    </div>
  </body>
</html>
