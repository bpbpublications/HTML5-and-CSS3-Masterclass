<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8">  
    <title>Attribute Selectors</title>
    <style>
      h1[id   ^= 'intro'] { color       : red;    }
      p[id    $= 'para' ] { font-weight : bold;   }
      p[class *= 't_l'  ] { font-style  : italic; }
    </style>
  </head>
  <body>
    <h1 id='intro_1'>This is a heading</h1>
    <p id='first_para' class='first_line'>Welcome to my website</p>
  </body>  
</html>
