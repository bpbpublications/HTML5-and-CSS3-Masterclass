<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">  
    <title>CSS Grid</title>
    <style>
      .parent {
        border                : solid 1px black;
        padding               : 5px;
        background            : red;
        display               : grid;
        grid-gap              : 5px;
        grid-template-columns : auto auto auto;
        justify-content       : space-evenly;
      }
      .child {
        border                : solid 1px black;
        padding               : 10px;
        margin                : 2px;
        background            : yellow;
        color                 : blue;
        font-size             : 36pt;
        font-weight           : bold;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class='child'>Elem 1</div>
      <div class='child'>Elem 2</div>
      <div class='child'>Elem 3</div>
      <div class='child'>Elem 4</div>
      <div class='child'>Elem 5</div>
      <div class='child'>Elem 6</div>
      <div class='child'>Elem 7</div>
      <div class='child'>Elem 8</div>
      <div class='child'>Elem 9</div>
    </div>
  </body>
</html>
