<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Resizing an Image Section</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      image     = new Image()
      image.src = 'smiley.png'

      image.onload = function()
      {
        context.drawImage(image, 10,  10)
        context.drawImage(image, 43, 12, 75, 75, 200, 10, 160, 160)
        context.drawImage(image, 43, 12, 75, 75, 380, 10, 240, 240)

        context.strokeStyle = 'blue'
        context.strokeRect(10 + 43, 10 + 12, 75, 75)
        stroke()
      }
      // End of example code from the book
    </script>
  </body>
</html>
