<!DOCTYPE html>
<html>
  <head>
    <title>Perspective Types</title>
    <style>
      
      .outer       { width           : 640px;
                     height          : 120px;
                     background      : cyan;
                     transform-style : preserve-3d;
                     border          : 1px solid black;    }
      .perspective { perspective     : 200px;              }
      .box         { width           : 100px;
                     height          : 100px;
                     margin          : 0 55px;
                     float           : left;
                     background      : red;
                     border          : 1px solid black;
                     transform       : perspective(200px)
                                           rotateX(45deg); }
    </style>
  </head>
  <body>
    <div class='outer perspective'>
      <div class='box'></div>
      <div class='box'></div>
      <div class='box'></div>
    </div><br>
    <div class='outer'>
      <div class='box'></div>
      <div class='box'></div>
      <div class='box'></div>
    </div>
  </body>
</html>
