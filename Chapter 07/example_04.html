<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Changing Line Width</title>
    <style>
      #canvas {
        background-color : cyan;
        border           : 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='640' height='320'></canvas>
    <script>
      canvas  = document.getElementById('canvas')
      context = canvas.getContext('2d')

      // Start of example code from the book
      context.strokeStyle = 'blue'
      context.lineWidth   = 20
      context.fillStyle   = 'yellow'

      context.beginPath()
      context.fillRect(  20, 20, 600, 280)
      context.strokeRect(20, 20, 600, 280)
      context.stroke()
      // End of example code from the book
    </script>
  </body>
</html>
