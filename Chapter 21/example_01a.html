<!DOCTYPE html>
<html>
  <head>
    <title>RGB Colors (logged)</title>
    <style>
    	div { height  : 1px; }
    </style>
  </head>
  <body>
    <output id='output'></output>
    <script>
      for (j = 0 ; j < 101 ; j += 10) {
        for (k = 0 ; k < 101 ; k += 10) {
          for (l = 0 ; l < 101 ; l += 10) {
            document.getElementById('output').innerHTML +=
        `<div style='background:rgb(${j}%, ${k}%, ${l}%)'></div>\n`
          }
        }
      }
      console.log(document.getElementById('output').innerHTML)
    </script>
  </body>
</html>
